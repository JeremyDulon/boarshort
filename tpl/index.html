<div class="mini_site_container">
	<div class="pdp-desc-block" id="boardshort">
		<p class="pdp-desc-block-title">
			<h2 id="boardshort_title"><%=boardshort.Title %></h2>
		</p>

		<% _.forEach(carousel_all, function(i, idx) { %>
		<p class="carousel_title">
			<%= i.title %>
		</p>

		    <div id="carousel_<%= idx %>" class="boardshorts_list active clearfix">
		        <ul class="boardshort_all_carousel">
		        	<% _.forEach(i.carousel, function(j) { %>
		            <li class="boardshort_item">
		                <div class="item_img ">
	                        <img src="<%= [j.img] %>"/>
		                </div>
		                <div class="item_info">
		                	<h2><span class="item_title"><%= [j.title] %></span></h2>
		                	<div class="item_desc">
		                		<%= [j.desc] %>
		                	</div>
		                </div>
		            </li>
		            <% }); %>
		        </ul>
		        <div class="boarshort_carousel_controls">
		            <div class="boarshort_carousel_controls_bullets clearfix">
		            <% _.forEach(i.carousel, function(i, num) { %>
		            	<div class="carousel_bullet"><a href="javascript:void(0)" ><%= num %></a></div>
		            <% }); %>
		            </div>
		        </div>
		    </div>
		 <% }); %> 
	</div>
</div>


<!-- build:js ../js/script.min.js -->
<script src='../js/script.js'></script>
<script src='../js/jquery.jcarousel.js'></script>
<!-- endbuild -->
